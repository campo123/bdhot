<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>这是我的第一个vue代码</title>
</head>
<body>
    <div id = app>
        <p>username:{{username}}</p>
        <p>password:{{password}}</p>
        <!-- 带参数的method -->
        <p>{{demo1(username)}}</p>

        <!-- 不带参数的method -->
        <!-- <button @click = "demo2">按钮</button> -->
        <p v-html="code">{{code}}</p>
        <!-- <div v-html="code">{{code}}</div> -->
        <div>
            <!-- 属性绑定是不需要{{}}来包裹的，绑定文本才需要花括号 -->
            <img v-bind:src="imagesrc" alt="百度图片">
        </div>
         
    </div>
</body>
</html>
